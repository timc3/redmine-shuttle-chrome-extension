<!DOCTYPE html>
<html>
  <head>
    <title>Redmine Shuttle Options</title>
    <script src="options.js"></script>
    <link href="options.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>Redmine Shuttle Options</h1>
      <p><em>Setup the options here for which site to be redirected to. The HotKey combo is set to "<strong>RS</strong>".</em></p>
    </div>
    <div id="main">
      <ul>
        <li>
          <label for="redmineurl">URL for Redmine application (No default)</label>
          <input type="text" id="redmineurl" name="redmineurl" placeholder="http://www.example.com" value="">
        </li>
        <li class="mono">
          <button id="save">Save</button>
        </li>
      </ul>
      <div id="status"></div>
    </div>
  </body>
</html>
